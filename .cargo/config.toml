# File: .cargo/config.toml
[build]
rustc-wrapper = "sccache"

[registries.crates-io]
protocol = "sparse"

[cargo-new]
vcs = "git"

[alias]
# Formatting and linting shortcuts
fmt-check = "fmt -- --check"
clippy-fix = "clippy --fix --allow-dirty --allow-staged"
sort = "sort --workspace --grouped"

# Testing shortcuts
test-all = "nextest run --workspace"
test-watch = "watch -x 'nextest run'"

# Dependency management
deps = "machete"
audit-fix = "audit --fix"
outdated-update = "outdated -R"
